<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>The Psychic Game</title>
	<link rel="stylesheet" type="test/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>
<body>

<!--Container for what will be viewed on page-->

	<div class="container">

		<header class="header">

			<h1>The Psychic Game</h1>
			<h4 id="status">Guess what letter I am thinking of (a-z)!</h4>

		</header>

		<section>

		<!--Wins to Losses-->

			<div class="win"><h3>Wins : <span id="Wins">0</span></h3></div>

			<div class="loss"><h3>Losses : <span id="Losses">0</span></h3></div>

		</section>

		<!-- number of guesses thus far and the what the player has guessed-->

		<section class="content">

			<div><h3>Guesses Left: <span id="guess"></span></h3></div>

			<div><h3>Your guesses so far: <span id="guess"></span></h3></div>
			
		</section>





</body>
</html>
